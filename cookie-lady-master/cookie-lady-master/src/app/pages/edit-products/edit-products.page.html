<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Edit Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="productForm">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Price</ion-label>
      <ion-input formControlName="price" type="number"></ion-input>
    </ion-item>
    <div class="image-container">
      <ion-avatar *ngIf="imageUrl" class="image-preview">
        <ion-img [src]="imageUrl"> </ion-img>
      </ion-avatar>
      <ion-button (click)="takePicture()"> Change Image </ion-button>
    </div>
    <div class="gradient-btn">
      <ion-button (click)="updateProduct()">Update Product</ion-button>
    </div>
    <div class="gradient-btn">
      <ion-button color="danger" (click)="deleteProduct()"
        >Delete Product</ion-button
      >
    </div>
  </form>
</ion-content>
