<ion-content>
  <div class="full-flex">
    <h2>Create your account</h2>
    <form [formGroup]="signupForm">
      <div class="flex-item" style="margin-top: 3vh">
        <ion-input
          formControlName="fname"
          placeholder="First Name"
          class="flex-input"
        ></ion-input>
      </div>
      <div *ngIf="signupForm.get('fname').invalid  && showWarnings">
        <p class="error-message">First name is required</p>
      </div>
      <div class="flex-item">
        <ion-input
          formControlName="lname"
          placeholder="Last Name"
          class="flex-input"
        ></ion-input>
      </div>
      <ng-container *ngIf="showWarnings">
        <div *ngIf="signupForm.get('lname').invalid && showWarnings">
          <p class="error-message">Last name is required</p>
        </div>
      </ng-container>
      <div class="flex-item">
        <ion-input
          type="tel"
          formControlName="mobile"
          type="number"
          placeholder="Mobile Number"
          class="flex-input"
        ></ion-input>
      </div>
      <div *ngIf="signupForm.get('mobile').invalid && showWarnings">
        <p class="error-message">Enter a valid mobile number</p>
      </div>
      <div class="flex-item" style="height: auto">
        <ion-textarea
          style="height: 70px"
          formControlName="address"
          placeholder="Address"
          class="flex-input"
        ></ion-textarea>
      </div>
      <div *ngIf="signupForm.get('address').invalid && showWarnings">
        <p class="error-message">Last name is required</p>
      </div>
      <div class="flex-item">
        <ion-input
          formControlName="email"
          placeholder="Email"
          class="flex-input"
        ></ion-input>
      </div>
      <div *ngIf="signupForm.get('email').invalid && showWarnings">
        <p class="error-message">Enter a valid email.</p>
      </div>
      <div class="flex-item">
        <ion-input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="flex-input"
        ></ion-input>
      </div>
      <div *ngIf="signupForm.get('password').invalid && showWarnings">
        <p class="error-message">Password must be at least 6 characters long</p>
      </div>
      <div class="gradient-btn" style="margin-top: 3vh">
        <ion-button
          style="--background: white"
          (click)="handleSignUp()"
          class="flex-btn"
          >Sign Up</ion-button
        >
      </div>
    </form>

    <p>
      Already have an account?<span routerLink="/login" style="outline: none">
        <strong> Login Here</strong>
      </span>
    </p>
  </div>
</ion-content>
